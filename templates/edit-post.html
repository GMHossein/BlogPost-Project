{% block content %}
{% include "head.html" %}
{% include "header.html" %}
<!-- Banner Starts Here -->
<div class="heading-page header-text">
  <section class="page-heading">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-content">
            {% if is_edit: %}
            <h4>Edit</h4>
            <h2>Let's edit!</h2>
            {% else: %}
            <h4>Make Post</h4>
            <h2>Let's make a great post!</h2>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- Banner Ends Here -->

<section class="contact-us">
  <div class="container">
    <div class="row">

      <div class="col-lg-12">
        <div class="down-contact">
          <div class="row">
            <div class="col-lg-8">
              <div class="sidebar-item contact-form">
                <div class="sidebar-heading">
                  {% if is_edit: %}
                  <h2>EDIT</h2>
                  {% else: %}
                  <h2>MAKE POST</h2>
                  {% endif %}
                </div>
                <div class="content">
                  <form id="contact" action="" method="post">
                    <div class="row">
                      <div class="col-md-6 col-sm-12">
                        <fieldset>
                          <input name="title" type="text" id="title" {% if is_edit %}value="{{post.title}}" {% endif %}
                            placeholder="Title" required="">
                        </fieldset>
                      </div>
                      <div class="col-md-6 col-sm-12">
                        <fieldset>
                          <input name="subtitle" type="text" id="subtitle" {% if is_edit %}value="{{post.subtitle}}" {%
                            endif %} placeholder="Subtitle" required="">
                        </fieldset>
                      </div>
                      <div class="col-md-12 col-sm-12">
                        <fieldset>
                          <input name="discription" type="text" id="discription" {% if is_edit
                            %}value="{{post.discription}}" {% endif %} placeholder="Description" required="">
                        </fieldset>
                      </div>
                      <div class="col-md-12 col-sm-12">
                        <fieldset>
                          <input name="image-url" type="text" id="image-url" {% if is_edit %}value="{{post.image_url}}"
                            {% endif %} placeholder="Image URL" required="">
                        </fieldset>
                      </div>
                      <div class="col-md-12 col-sm-12">
                        <fieldset>
                          <textarea name="editor" id="editor"
                            placeholder="Body">{% if is_edit %}{{post.body}}{% endif %}</textarea>
                        </fieldset>
                      </div>
                      <div class="col-lg-12">
                        <fieldset>
                          <button type="submit" id="form-submit" class="main-button">SUBMIT</button>
                        </fieldset>
                      </div>
                    </div>
                  </form>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% include "footer.html" %}

{% endblock %}
